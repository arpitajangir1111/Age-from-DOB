<html lang="en">
<head>

<body>
    <div id="wrapper">
        <input type="date">
        <button>Get Age</button>
        <p></p>
    </div>
    <script>
const btn =document.querySelector("button");
const inp =document.querySelector("input")
btn.onclick=()=>{
document.querySelector("p").innerHTML=("button")
const today=new Date();
const userInput=new Date(inp.value);



const todayDate=today.getDate()
const todayMonth=today.getMonth()
const todayYear=today.getFullYear()

const userDate=userInput.getDate()
const userMonth=userInput.getMonth()
const userYear=userInput.getFullYear()

const difference={
    date:todayDate-userDate,
    month:todayMonth-userMonth,
    year:todayYear-userYear,

}
console.log(difference)
document.querySelector("p").innerHTML='you are'+ difference.year  +'years,'+difference.month +'month,'+ difference.date+ "days old"


}


    </script>
